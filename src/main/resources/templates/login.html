<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="img/logo.jpg" width="100%" height="400px">
            </div>
            <div class="col-md-6 p-5">
                <div class="card" style="background-color: #ffc107;">
                    <div class="card-header text-danger">
                        <p class="fs-4 text-center fw-bold">Giriş Yap</p>
                    </div>
                    <div class="card-body" style="background-color: #ffc107;">
                        <form action="/login" method="post">
                            <div class="mb-3 text-danger fw-bold">
                                <label class="form-label">Kullanıcı Adı veya Email</label>
                                <input class="form-control" name="username" type="email" required>
                            </div>
                            <div class="mb-3 text-danger fw-bold">
                                <label class="form-label">Şifre</label>
                                <input class="form-control" name="password" type="password" required>
                            </div>
                            <button type="submit" class="btn bg-danger text-warning col-md-12 fw-bold">Giriş Yap</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
